<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Authentication Debug Tool</h1>
    
    <div class="debug-section">
        <h3>Current Token State</h3>
        <div id="token-state"></div>
        <button onclick="checkTokenState()">Refresh Token State</button>
    </div>
    
    <div class="debug-section">
        <h3>Test API Calls</h3>
        <button onclick="testDashboard()">Test Dashboard API</button>
        <button onclick="testRefresh()">Test Refresh Token</button>
        <button onclick="testVerify()">Test Verify Token</button>
        <div id="api-results"></div>
    </div>
    
    <div class="debug-section">
        <h3>Actions</h3>
        <button onclick="clearTokens()">Clear All Tokens</button>
        <button onclick="reloadPage()">Reload Page</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:5175/backend/api';
        
        function checkTokenState() {
            const token = localStorage.getItem('token');
            const refreshToken = localStorage.getItem('refresh_token');
            const user = localStorage.getItem('user');
            
            let html = '<h4>Local Storage Contents:</h4>';
            html += `<p><strong>Token:</strong> ${token ? token.substring(0, 50) + '...' : 'Not found'}</p>`;
            html += `<p><strong>Refresh Token:</strong> ${refreshToken ? refreshToken.substring(0, 50) + '...' : 'Not found'}</p>`;
            html += `<p><strong>User:</strong> ${user ? user.substring(0, 100) + '...' : 'Not found'}</p>`;
            
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    html += '<h4>Token Payload:</h4>';
                    html += `<pre>${JSON.stringify(payload, null, 2)}</pre>`;
                    
                    const exp = payload.exp * 1000;
                    const now = Date.now();
                    const expired = now >= exp;
                    html += `<p class="${expired ? 'error' : 'success'}">Token ${expired ? 'EXPIRED' : 'VALID'} (expires: ${new Date(exp).toLocaleString()})</p>`;
                } catch (e) {
                    html += `<p class="error">Error parsing token: ${e.message}</p>`;
                }
            }
            
            if (refreshToken) {
                try {
                    const payload = JSON.parse(atob(refreshToken.split('.')[1]));
                    html += '<h4>Refresh Token Payload:</h4>';
                    html += `<pre>${JSON.stringify(payload, null, 2)}</pre>`;
                    
                    const exp = payload.exp * 1000;
                    const now = Date.now();
                    const expired = now >= exp;
                    html += `<p class="${expired ? 'error' : 'success'}">Refresh Token ${expired ? 'EXPIRED' : 'VALID'} (expires: ${new Date(exp).toLocaleString()})</p>`;
                } catch (e) {
                    html += `<p class="error">Error parsing refresh token: ${e.message}</p>`;
                }
            }
            
            document.getElementById('token-state').innerHTML = html;
        }
        
        async function testDashboard() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('api-results').innerHTML = '<p class="error">No token found</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/index.php?endpoint=dashboard&token=${encodeURIComponent(token)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                let html = '<h4>Dashboard API Response:</h4>';
                html += `<p class="${response.ok ? 'success' : 'error'}">Status: ${response.status} ${response.statusText}</p>`;
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                document.getElementById('api-results').innerHTML = html;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testRefresh() {
            const refreshToken = localStorage.getItem('refresh_token');
            if (!refreshToken) {
                document.getElementById('api-results').innerHTML = '<p class="error">No refresh token found</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/index.php?endpoint=refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ refresh_token: refreshToken })
                });
                
                const data = await response.json();
                let html = '<h4>Refresh Token API Response:</h4>';
                html += `<p class="${response.ok ? 'success' : 'error'}">Status: ${response.status} ${response.statusText}</p>`;
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (response.ok && data.success) {
                    localStorage.setItem('token', data.token);
                    if (data.refresh_token) {
                        localStorage.setItem('refresh_token', data.refresh_token);
                    }
                    html += '<p class="success">Tokens updated in localStorage!</p>';
                }
                
                document.getElementById('api-results').innerHTML = html;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testVerify() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('api-results').innerHTML = '<p class="error">No token found</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/index.php?endpoint=verify&token=${encodeURIComponent(token)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                let html = '<h4>Verify Token API Response:</h4>';
                html += `<p class="${response.ok ? 'success' : 'error'}">Status: ${response.status} ${response.statusText}</p>`;
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                document.getElementById('api-results').innerHTML = html;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        function clearTokens() {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            alert('All tokens cleared!');
            checkTokenState();
        }
        
        function reloadPage() {
            window.location.reload();
        }
        
        // Initialize on page load
        checkTokenState();
    </script>
</body>
</html>
